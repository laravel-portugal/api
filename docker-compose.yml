version: "3.7"

networks:
  web:
    external: true

services:
  api:
    image: reg.laravel.pt/api:${TAG}
    container_name: api
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`api.sidecar.laravel.pt`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.service=api"
      - "traefik.http.routers.frontend.tls.certresolver=leresolver"
